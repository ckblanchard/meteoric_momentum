<template name="noteEdit">
  <form class="main">
    <div class="control-group">
        <label class="control-label" for="title">Title</label>
        <div class="controls">
            <input name="title" type="text" value="{{title}}" placeholder="Title"/>
        </div>
    </div>

    <div class="control-group">
        <label class="control-label" for="noteBody">Note</label>
        <div class="controls">
            <textarea name="noteBody" type="text">{{noteBody}}</textarea>
        </div>
    </div>

    <div class="control-group">
        <div class="controls">
            <input type="submit" value="Submit" class="btn btn-primary submit"/>
        </div>
    </div>
    <hr/>
    <div class="control-group">
        <div class="controls">
            <a class="btn btn-danger delete" href="#">Delete note</a>
        </div>
    </div>
  </form>
</template>
